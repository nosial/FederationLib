http {
    include mime.types;
    default_type application/octet-stream;

    server {
        listen 8500;
        server_name localhost;

        access_log /var/log/access.log;
        error_log /var/log/error.log;

        root /var/www/html;
        index index.php;

        client_max_body_size 100M;

        # Handle 413 errors server-side only, return the same compatible response
        # that a Federation client may expect. Normally nginx would return HTML.
        error_page 413 @request_entity_too_large;
        location @request_entity_too_large {
            add_header Content-Type application/json always;
            return 413 '{"success": false, "code": 413, "message": "Request content too large"}';
        }

        # Handle all requests
		location / {
		    try_files $uri $uri/ /index.php?$query_string;
		    autoindex off;
		}

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
    }
}

events {
    worker_connections 1024;
}